<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Mapbox Test</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.0.1/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.0.1/mapbox-gl.js"></script>
    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
        #status { 
            position: absolute; 
            top: 10px; 
            left: 10px; 
            z-index: 1000; 
            background: white; 
            padding: 10px; 
            border-radius: 5px;
            font-family: monospace;
        }
    </style>
</head>
<body>
<div id="status">Initializing...</div>
<div id="map"></div>
<script>
    const statusEl = document.getElementById('status');
    const log = (msg) => {
        console.log(msg);
        statusEl.innerHTML += '<br>' + msg;
    };

    try {
        log('Setting token...');
        mapboxgl.accessToken = 'pk.eyJ1Ijoia3VzaGFncmFrMjMiLCJhIjoiY21oYWZvNzY5MDdraTJsc2Q5N3J5eDhmbyJ9.MUAdUvj1elY_H338TIyKzA';
        
        log('Creating map...');
        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/streets-v12',
            center: [77.5946, 12.9716], // Bengaluru
            zoom: 11
        });

        log('Map object created');

        map.on('load', () => {
            log('✅ Map loaded successfully!');
            statusEl.style.background = '#d4edda';
            statusEl.style.color = '#155724';
        });

        map.on('error', (e) => {
            log('❌ Map error: ' + JSON.stringify(e));
            statusEl.style.background = '#f8d7da';
            statusEl.style.color = '#721c24';
        });

        setTimeout(() => {
            if (statusEl.innerHTML.indexOf('loaded successfully') === -1) {
                log('⚠️ Map did not load after 10 seconds');
                statusEl.style.background = '#fff3cd';
                statusEl.style.color = '#856404';
            }
        }, 10000);

    } catch (error) {
        log('❌ Exception: ' + error.message);
        statusEl.style.background = '#f8d7da';
        statusEl.style.color = '#721c24';
    }
</script>
</body>
</html>
